<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Labi.dev-test</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- section list API  -->
        <main class="search-list">
            <ul class="search-list__list">
            </ul>
        </main>
        <!-- section search options -->
        <aside class="search-bar">
          <div class="search-bar__select-box">
            <p class="search-bar__select-box__title">Chose Category</p>
            <select class="search-bar__select-box__list">
              <option value="bestMatch">best match</option>
              <option value="bestMatch">best match</option>
              <option value="bestMatch">best match</option>
            </select>
          </div>
          <div class="search-bar__select-box">
            <p class="search-bar__select-box__title">Chose Subcategory</p>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="AllSub" type="checkbox" />
              <label class="search-bar__select-box__cover__option-title" for="Allsub">All subcategories</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="entrySub"type="checkbox" />
              <label class="search-bar__select-box__cover__option-title" for="entrySub">Data entry</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="assistSub" type="checkbox" />
              <label class="search-bar__select-box__cover__option-title" for="assistSub">Personal Assistent</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="researchSub" type="checkbox" />
              <label class="search-bar__select-box__cover__option-title" for="researchSub">Web researcher</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="mailRespSub" type="checkbox" checked="checked"/>
              <label class="search-bar__select-box__cover__option-title" for="mailRespSub">Email response handling</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="transcriptSub" type="checkbox"checked="checked" />
              <label class="search-bar__select-box__cover__option-title" for="transcriptSub" >Transcription</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__option" id="otherSub" type="checkbox" checked="checked"/>
              <label class="search-bar__select-box__cover__option-title" for="otherSub" >Other - administrative support</label>
            </div>
          </div>
          <form class="search-bar__select-box">
            <p class="search-bar__select-box__title">Client rating</p>
            <div class="search-bar__select-box__cover">
            <input  class="search-bar__select-box__cover__radio-option" id="anyRating" name="rating" type="radio"  checked="checked"/>
              <label class="search-bar__select-box__cover__radio-option-title" for="anyRating">Any stars</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__radio-option" id="FiveStarRating" name="rating" type="radio" />
              <label class="search-bar__select-box__cover__radio-option-title" for="FiveStarRating">5 stars</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__radio-option" id="FourAndFiveStarRating" name="rating" type="radio" />
              <label class="search-bar__select-box__cover__radio-option-title" for="FourAndFiveStarRating">4.5 stars and Up</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input class="search-bar__select-box__cover__radio-option" id="FourStarRating" name="rating" type="radio" />
              <label class="search-bar__select-box__cover__radio-option-title" for="FourStarRating">4 stars and Up</label>
            </div>
            <div class="search-bar__select-box__cover">
              <input id="freelancerCheck" type="checkbox" checked="checked"/>
              <label for="freelancerCheck">Include unrated freelancers</label>
            </div>
          </form>
          <div class="search-bar__select-box">
              <p class="search-bar__select-box__title">Budjet</p>
              <select class="search-bar__select-box__list">
                <option value="anyBudjet">any budjet</option>
                <option value="anyBudjet">any budjet</option>
                <option value="anyBudjet">any budjet</option>
              </select>
            </div>
            <div class="search-bar__select-box">
                <p class="search-bar__select-box__title">Delivery</p>
                <select class="search-bar__select-box__list">
                  <option value="any">any</option>
                  <option value="any">any</option>
                  <option value="any">any</option>
                </select>
              </div>
              <div class="search-bar__select-box">
                  <p class="search-bar__select-box__title">Location</p>
                  <select class="search-bar__select-box__list">
                    <option value="anyLocation">Any location</option>
                    <option value="anyLocation">Any location</option>
                    <option value="anyLocation">Any location</option>
                  </select>
                </div>
        </aside>
      </div>
    </div>
  </body>
</html>
